<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
    <div>
      <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
      <ion-list>
        <ion-item>
          <ion-input placeholder="Nome" type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Data de nascimento" type="text" formControlName="dateOfBirth"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Email" type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Confirmação de email" type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Senha" type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Confirmação de senha" type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-radio-group formControlName="status">
          <ion-list-header>Gênero</ion-list-header>
          <ion-item>
            <ion-label>Feminino</ion-label>
            <ion-radio slot="start" value="female"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Masculino</ion-label>
            <ion-radio slot="start" value="male"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Outros</ion-label>
            <ion-radio slot="start" value="others"></ion-radio>
          </ion-item>
        </ion-radio-group>

  
        <ion-row class=ion-justify-content-center>
          <ion-button type="submit" color="danger" shape="round" [disabled]="registerForm.invalid">Cadastrar</ion-button>
        </ion-row>
     
      </ion-list>
    </form>
  </div>
    

</ion-content>
