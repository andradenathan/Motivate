
<ion-content *ngIf="challenge">
    <div class="toolbar">
        <ion-icon (click)="navigateTobackHome()" name="chevron-back-outline" size="large" style="float: left" class="back"></ion-icon>
        <ion-icon (click)="navigateTochallengeList()" name="close-outline" size="large" style="float: right" class="close"></ion-icon>
    </div>
    <div class="title">
        {{challenge.title}}
    </div>
    <div>
        <img  class="img" src="../../assets/low-carb.png">
    </div>
<!-- Descrição -->
    <div class="subtitles"> Descrição : </div>
    <ion-card>
        <div class="description">
            <div class="text">
              {{challenge.description}}
            </div>
        </div>
    </ion-card>
<!-- Saiba mais -->
    <div class="subtitles"> Saiba mais : </div>
    <ion-card>
        <div class="description">
            {{challenge.about}}
        </div>
    </ion-card>
<!-- Avisos-->
    <div class="subtitles"> Recomendações: </div>
    <ion-card>
        <div class="description">
            {{challenge.recommendation}}
        </div>
    </ion-card>
<!-- Receitas -->
    <div class="subtitles"> Receitas low carb </div>
    <app-recipes-list> </app-recipes-list>
</ion-content>
