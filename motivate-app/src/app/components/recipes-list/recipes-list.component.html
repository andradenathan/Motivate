<ion-card (click)="clickToSee(recipe.id)" id="cardBackground">
    <div class="text">
        <h5> {{recipe.title}}</h5>
        <p> Post por {{recipe.user_name}} </p>
    <div class="icon">
        <ion-icon name="heart"> </ion-icon> {{recipe.likes}}
        <ion-icon name="chatbubble-outline"></ion-icon>
    </div>
    </div>
    <div class="image">
        <img style="float: right" src="../../assets/cake.png" alt="coração com escrita sugar free">
    </div>
</ion-card>
